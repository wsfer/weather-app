<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather</h1>
        <input type="search">
        <div></div>
    </header>
    <main>
        <section id="main-information">
            <div>
                <h2 class="location"></h2>
                <img src="" alt="" class="icon">
                <h3 class="temperature"></h3>
                <p class="description"></p>
                <p class="update-time">Updated at <span class="time">00:00</span></p>
            </div>
        </section>
        <section id="additional-information">
            <div>
                <div><span>Feels like:</span><span class="feels-temperature">0</span></div>
                <div><span>Wind:</span><span class="wind">0</span></div>
            </div>
            <div>
                <div><span>Max/min:</span><span class="max-min">0</span></div>
                <div><span>Rain:</span><span class="rain">0</span></div>
            </div>
            <div>
                <div><span>Humidity:</span><span class="humidity">0</span></div>
                <div><span>Snow:</span><span class="snow">0</span></div>
            </div>
        </section>
        <section id="forecast">
            Soon...
        </section>
    </main>
</body>
</html>
