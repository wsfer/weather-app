<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div id="title-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-tornado</title><path d="M21,5H3A1,1 0 0,1 2,4A1,1 0 0,1 3,3H21A1,1 0 0,1 22,4A1,1 0 0,1 21,5M20,8A1,1 0 0,0 19,7H5A1,1 0 0,0 4,8A1,1 0 0,0 5,9H19A1,1 0 0,0 20,8M21,12A1,1 0 0,0 20,11H10A1,1 0 0,0 9,12A1,1 0 0,0 10,13H20A1,1 0 0,0 21,12M16,16A1,1 0 0,0 15,15H9A1,1 0 0,0 8,16A1,1 0 0,0 9,17H15A1,1 0 0,0 16,16M13,20A1,1 0 0,0 12,19H10A1,1 0 0,0 9,20A1,1 0 0,0 10,21H12A1,1 0 0,0 13,20Z" /></svg>
            <h1>Weather</h1>
        </div>
        <div id="search-box">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#000" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                <input type="search" placeholder="Search for a city..." aria-label="Search for a city">
            </div>
            <button>Search</button>
        </div>
        <div id="menu-box">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
            </button>
        </div>
    </header>
    <main>
        <div class="background">
            <section id="main-information">
                
            </section>
            <section id="additional-information">
                
            </section>
            <section id="forecast-information">
                <h3 id="forecast-title">Forecast</h3>
                <div id="forecast-carousel">
                    
                </div>
            </section>
            <div id="background-legend"></div>
        </div>
    </main>
    <div id="loading">
        <div>
            <h2>Loading</h2>
            <div class="loader"></div>
            <p class="quotes">If you don't give your location, the default city will be London</p>
        </div>
    </div>
</body>
</html>
