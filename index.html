<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather</h1>
        <input type="search">
        <div></div>
    </header>
    <main>
        <div class="background">
            <section id="main-information">
                <h2 class="location"></h2>
                <img src="" alt="" class="icon">
                <h3 class="temperature"></h3>
                <p class="description"></p>
                <p class="update-time">Updated at <span class="time">00:00</span></p>
            </section>
            <section id="additional-information">
                <div>
                    <div><span>Feels like:</span><span class="feels-temperature"></span></div>
                    <div><span>Wind:</span>
                        <span class="wind">
                            <svg class="wind-direction" style="width: 1rem; height: 1rem" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-up-thick</title><path d="M14,20H10V11L6.5,14.5L4.08,12.08L12,4.16L19.92,12.08L17.5,14.5L14,11V20Z" /></svg>
                            <span class="wind-speed"></span></div>
                        </span>
                    <div><span>Cloudiness:</span><span class="cloudiness"></span></div>
                </div>
                <div>
                    <div><span>Max/min:</span><span class="max-min"></span></div>
                    <div><span>Pressure:</span><span class="pressure"></span></div>
                    <div id="rain-container"><span>Rain:</span><span class="rain"></span></div>
                </div>
                <div>
                    <div><span>Humidity:</span><span class="humidity"></span></div>
                    <div><span>Air Quality:</span><span class="air-quality"></span></div>
                    <div id="snow-container"><span>Snow:</span><span class="snow"></span></div>
                </div>
            </section>
            <section id="forecast">
                <h3>Forecast</h3>
            </section>
        </div>
    </main>
</body>
</html>
